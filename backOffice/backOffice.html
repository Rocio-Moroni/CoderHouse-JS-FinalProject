<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS | BACK OFFICE</title>
</head>


<body>
    <!-- FORM for website´s owner ("USER & PASSWORD")-->
    <form id="formBo" action="">
        <input id="user" type="text" placeholder="User">
        <input id="password" type="number" placeholder="Password">
    </form>

    <!-- BUTTON for user LOGIN -->
    <button id="btnLogIn">Login</button>

    <!-- TABLE printing host´s information -->
    <table id="tableHostInfo">
        <tr>
            <td>N° &nbsp;</td>
            <td>Name &nbsp;</td>
            <td>Adults &nbsp;</td>
            <td>Children &nbsp;</td>
            <td>Nights &nbsp;</td>
            <td>Cottage &nbsp;</td>
            <td>Payment &nbsp;</td>
            <td>Mail &nbsp;</td>
        </tr>
    </table>

    <br>
    <br>
    <br>

    <!-- FORM for searching a host through his name (NAME)-->
    <form id="formSearch" action="">
        <input id="hostNameSearch" type="text" placeholder="Host´s Name">
    </form>

    <!-- BUTTON for HOST NAME searching -->
    <button id="btnSearch">Search</button>

    <!-- TABLE printing host´s searched through name information -->
    <table id="tableSearch">
        <tr>
            <td>N° &nbsp;</td>
            <td>Name &nbsp;</td>
            <td>Adults &nbsp;</td>
            <td>Children &nbsp;</td>
            <td>Nights &nbsp;</td>
            <td>Cottage &nbsp;</td>
            <td>Payment &nbsp;</td>
            <td>Mail &nbsp;</td>
        </tr>
    </table>

    <!-- ENLACE a JavaScript -->
    <script src="backOffice.js"></script>
</body>


</html>
