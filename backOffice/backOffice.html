<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS | BACK OFFICE</title>
</head>


<body>

    <!-- Sección "LOGIN" empieza (1° Viewport)-->
    <!-- Formulario de Login para propietario de la página web -->
    <section class="login__container" id="login">
        <form id="login__form" action="">
            <label class="login__customField">
                <input id="user" type="text" placeholder="&nbsp;" required>
                <span class="placeholder">User Name</span>
            </label>
            <label class="login__customField">
                <input id="password" type="password" placeholder="&nbsp;" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>
                <span class="placeholder">Password</span>
            </label>
        </form>
        <!-- Botón para ingresar -->
        <button id="btn__logIn" class="btn__logIn">Login</button>
    </section>


    <!-- Sección "TABLA" empieza (2° Viewport)-->
    <!-- Impresión de Tabla con información de las Reservas realizadas -->
    <section>
        <table id="logIn__table-guestInfo">
            <tr>
                <td>N° &nbsp;</td>
                <td>First Name &nbsp;</td>
                <td>Last Name &nbsp;</td>
                <td>Phone &nbsp;</td>
                <td>Email &nbsp;</td>
                <td>Country &nbsp;</td>
                <td>City &nbsp;</td>
                <td>Address &nbsp;</td>
                <td>CP &nbsp;</td>
                <td>Cottage &nbsp;</td>
                <td>Price &nbsp;</td>
                <td>Payment &nbsp;</td>
                <td>Payment USD &nbsp;</td>
            </tr>
        </table>
    </section>


<!-- LINKEO DE ARCHIVOS -->
<script src="../libreria.js"></script>
<script src="../backOffice/backOffice.js"></script>

</body>


</html>
